<!DOCTYPE html>
<html>
<head>
    <title>Charm player</title>
    <meta charset="utf-8">
    <script type="application/javascript" src="/static/bootstrap.js"></script>
    <script type="application/javascript" src="/static/jquery-2.0.3.min.js"></script>
    <link href="/static/bootstrap.css" rel="stylesheet"/>
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="">Charm Player</a>

        <div style="text-align: center">

    </div>

                    <div class="form-group">
